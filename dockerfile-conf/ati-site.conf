<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/ATI

    WSGIScriptAlias /ATI /var/www/html/ATI/index.py

    <Directory /var/www/html/ATI>
        Require all granted
    </Directory>

    Alias /ATI/css /var/www/html/ATI/css
    <Directory /var/www/html/ATI/css>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
